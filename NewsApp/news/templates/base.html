<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--tailwind css-->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">KRNews</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categories
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="/news/stock-news">Stock Market</a></li>
                  <li><a class="dropdown-item" href="/news/business">Business</a></li>
                  <li><a class="dropdown-item" href="/news/sports">Sports</a></li>
                  <li><a class="dropdown-item" href="/news/corona">Corona</a></li>
                  <li><a class="dropdown-item" href="/news/health">Health</a></li>
                  <li><a class="dropdown-item" href="/news/Entertainment">Entertainment</a></li>
                  <li><a class="dropdown-item" href="/news/science">Science</a></li>
                  <li><a class="dropdown-item" href="/news/politics">politics</a></li>
                </ul>
              </li>
            </ul>
            <a class="btn btn-primary mx-2" href="https://trendlyne.com/" target="_blank" role="button">Market</a>
            <a class="btn btn-primary" href="https://news.google.com/covid19/map?hl=en-IN&mid=%2Fm%2F03rk0&gl=IN&ceid=IN%3Aen" target="_blank" role="button">Corona Cases</a>
            <button class="btn btn-warning mx-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              Weather
            </button>
          </div>
        </div>
      </nav>


      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <form class="d-flex" action="/weather" method="GET">
            <input class="form-control me-2" name="city" id="city" type="search" placeholder="Enter City Name" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>

{% block body %}
{% endblock %}
